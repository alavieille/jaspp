version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: eslint
          command: npm run lint

      - run:
          name: test
          command: npm run test

      - run:
          name: coverage
          command: npm run coverage -- --coverageReporters=text-lcov | coveralls
