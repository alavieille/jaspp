<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Jaspp Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <section class="todoapp" data-view-component="TodoApp">
      <header class="header">
        <h1>Todos Jaspp</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section class="main">
        <ul class="todo-list"></ul>
      </section>
    </section>
    <footer class="info">
      <a class="source-link" href="https://github.com/alavieille/jaspp">
        <img src="images/GitHub-Mark-32px.png" alt="github logo">
        <span>Source</span>
      </a>
    </footer>
    <script src="build/index.js" type="text/javascript"></script>
  </body>
</html>
